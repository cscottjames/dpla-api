  <body>
    <h1>Random "Catholic University" Item from DPLA</h1>
    <div id="root"></div>

  <script>
    function getRandomInt(min,max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    var randomItem = getRandomInt(0,9);
    var randomPage = getRandomInt(0,99);

    $.ajax({
      url: 'https://api.dp.la/v2/items?q=catholic%20university&api_key=' + key + '&page=' + randomPage,
      dataType: "json",
      success: function(data) {
        var desc = data.docs[randomItem].sourceResource.title;
        var link =  data.docs[randomItem].isShownAt;
        var thumb = data.docs[randomItem].object;
        $("#root").html(desc + "<br /><a target='_blank' href='" + link + "'>" + link + "</a><br><img src='" + thumb + "'>");
        }
      });
  </script>
